<script>
"use strict";
class Chap4 extends Menu {
  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;
  }
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
}

function questionOne (){
  
  for (let x of JOURNAL){
    for (let y of x.events){
      if (y == "work" || y == "weekend"){
        document.getElementById('txt').value +=x.events+'\n';
      }
    }
  }
}

class Converter {
  constructor(cm=0) {
    this.cm = cm.toFixed(2);
  }
  get inch() {
    let x = this.cm * 2.54;
    return x.toFixed(2);
  }
  set inch(value=0) {
    let x = value / 2.54
    this.cm = x.toFixed(2);
  }
  toString() {
    return this.cm+ " cm"
  }
  static fromInch(value) {
    let t = new Temperature();
    t.inch = value;
    return t;
  }
}

function OnChangeInch() {
  let x = Number(inch.value)
  let t = new Converter()
  t.inch = x;
  cm.value = t.cm
}

function OnChangeCm(){
  let t = new Converter(Number(cm.value))
  inch.value = t.inch;
}



var a, b, c, d, s;  //global variables

}

    }
