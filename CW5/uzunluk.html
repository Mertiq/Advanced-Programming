<script>
"use strict";
// JavaScript comment

class Temperature {
  constructor(celsius=0) {
    this.celsius = Math.round(celsius);
  }
  get fahrenheit() {
    return Math.round(this.celsius * 1.8 + 32);
  }
  set fahrenheit(value=32) {
    this.celsius = Math.round((value - 32) / 1.8);
  }
  toString() {
    return this.celsius+"Â°C"
  }
  static fromFahrenheit(value) {
    let t = new Temperature();
    t.fahrenheit = value;
    return t;
  }
}

function OnChangeFahrenheit() {
  let x = Number(fahrenheit.value)
  let t = new Temperature()
  t.fahrenheit(x);
  celsius.value = t.celsius
}

function OnChangeCelsius(){
  let t = new Temperature(Number(celsius.value))
  fahrenheit.value = t.fahrenheit;
}
    
</script>
