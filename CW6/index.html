<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>xxx </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Modify xxx"></h2>
<p title="navigator.platform">
  Platform: <span id=plat>??</span>
</p>
<p title="Battery level">
  Battery level: <span id=level>??</span>
</p>
<p title="Latitude/Longitude">
  Location: <span id=loc>??</span>
</p>
<p title="URL exists?">
  URL <input type=url id=url value="https://mertiq.github.io/Advanced-Programming/HW1/Poisson%20Table.html"
      onChange="check()"> <span id=resp>??</span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment
function check() {
    fetch(url.value).then(r =>
    resp.innerText = "OK"
    ).catch(e => resp.innerText = e)
}
function init() {
    plat.innerText = navigator.platform
    navigator.geolocation.getCurrentPosition(p =>
        loc.innerText = p.coords.latitude.toFixed(4) + "," + p.coords.longitude.toFixed(4)
    )
    navigator.getBattery().then(b => 
        level.innerText = (b.level*100).toFixed(0) + "%"
    )
    check()
}
    document.title = "CW#6 -- Callback and Promise"
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>

</body>
</html>
